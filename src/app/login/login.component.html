


<div class="app-login-form">
  <h2>


    {{isModeForm ? 'Login Here' : 'SignUp Here'}}
  </h2>
  <!-- <h2 *ngIf="errormsg">{{errormsg}}</h2> -->
  <form #f="ngForm" (ngSubmit)="onSub(f)">
    <div class="form-input">
      <label>Email Address</label>
      <input
        type="email"
        placeholder="Email address"
        ngModel
        name="email"
        email
        #email="ngModel"
        required
      />
    </div>
    <ng-container *ngIf="f.submitted||email.invalid && email.touched">
      <small *ngIf="email.errors?.['required']">Email is Required</small>

    </ng-container>
    
    <div class="form-input">
      <label>Password</label>
      <input
        type="password"
        placeholder="Password"
        ngModel
        name="password"
        #pass="ngModel"
        required
      />

      <ng-container *ngIf="f.submitted || pass.invalid && pass.touched">
        <small *ngIf="pass.errors?.['required']">PassWord is Required</small>
  
      </ng-container>
    </div>
    <button type="submit" class="app-login-btn">   {{isModeForm ? 'Login' : 'SignUp'}}</button>
    <p>
      Do not have an accout yet?
      <button class="app-toggle-btn" type="button" (click)="onSwitchMode()">Register Here.</button>
    </p>
  </form>
</div>
