<div class="overlay">
  <div class="popup">
    <h2>{{DataDetails.title}}</h2>
    <hr />
    <a class="close"  (click)="hideDetails()">&times;</a>
    <div class="content">
      <section class="container">
        <h3>Description</h3>
        <p>{{ DataDetails.desc }}</p>
        <div style="display: flex; margin-top: 20px">
          <div style="width: 50%">
            <strong>Assigned To: </strong>
            {{ DataDetails.assign_created.assgin }}
          </div>
          <div style="width: 50%">
            <strong>Created At: </strong>
            {{ DataDetails.assign_created.created }}
          </div>
        </div>
        <div style="display: flex; margin-top: 20px">
          <div style="width: 50%">
            <strong>Priority: </strong>
           {{DataDetails.prio_status.prio}}
          </div>
          <div style="width: 50%">
            <strong>Current Status: </strong>
            {{DataDetails.prio_status.status}}
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
